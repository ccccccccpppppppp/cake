<!DOCTYPE html>
<html lang="en">
<head>
	<title>Lesson2</title>
	<meta charset="utf-8">
</head>
<body>
	<link rel="stylesheet" type="text/css" href="style2.css">

	<h2>каталог выбор тортов и начинок</h2>

	      <h3>выберите тип торта</h3>
	      <div class="caketype">
	      	<select id="caketype"class="cake">
	      		<option id="tort0"class="cake" value="600"> Муссовый торт </option>
	      		<option id="tort1"class="cake" value="400"> Бисквитный торт</option>
	      		<option id="tort2"class="cake" value="550"> Вафельный торт </option>
	      		<option id="tort3"class="cake" value="350"> Творожный торт </option>
	      		<option id="tort4"class="cake" value="1000"> Авторский торт </option>
	      </select>
	      </div>

	      <h3>выберите размер торта</h3>
	      <div class="cakesize">
	      <select id="cakesize"class="cake">
	      	<option id="tort5"class="cake" value="200"> Одноярусный </option>
	      	<option id="tort6"class="cake" value="500"> Двухъярусный </option>
	      	<option id="tort7"class="cake" value="800"> Трёхъярусный </option>
	      </select>
	      </div>

	      <h3>выберите форму торта</h3>
	      <div class="cakeform">
	      <select id="cakeform"class="cake">
	      	<option id="tort8"class="cake" value="260"> Круглый </option>
	      	<option id="tort9"class="cake" value="400"> Овальный </option>
	      	<option id="tort10"class="cake" value="600"> Треугольный </option>
	      	<option id="tort11"class="cake" value="300"> Квадратный </option>
	      </select>
	      </div>

	      <h3>Выберите начинку торта</h3>
	      <input id="cont0" type="checkbox"class="cake" cost="500">
	      <label>Ореховый шейк</label>

<input id="cont1" type="checkbox"class="cake" cost="1200">
	      <label>клубника со сливками</label>

	      <input id="cont2" type="checkbox"class="cake" cost="3400">
	      <label>бельгийский шоколад</label>

<input id="cont3" type="checkbox"class="cake" cost="2300">
	      <label>фруктовый микс</label>

<input id="cont4" type="checkbox"class="cake" cost="900">
	      <label>солёная карамель</label>

<input id="cont5" type="checkbox"class="cake" cost="1000">
	      <label>сырный крем</label>

	      <h3>нарисуйте оформление торта</h3>
	      <canvas id="canv" width="580" height="360"></canvas>
	      <input type="color" id="color">
	      <h3>Итоговая стоимость торта : <span id="totalcost"></span></h3>
	      <button id="result">Счёт</button>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
